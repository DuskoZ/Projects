<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="DuskoZ" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Circular Progress Bar</title>
    </head>
    <body>
        <div class="container">
            <div class="progress" style="--i: 85; --clr: #e34c26">
                <h3>85<span>%</span></h3>
                <h4>HTML</h4>
            </div>

            <div class="progress" style="--i: 60; --clr: #264de4">
                <h3>60<span>%</span></h3>
                <h4>CSS</h4>
            </div>

            <div class="progress less" style="--i: 35; --clr: #f0db4f">
                <h3>35<span>%</span></h3>
                <h4>JavaScript</h4>
            </div>

            <div class="progress" style="--i: 78; --clr: #f41c0a">
                <h3>78<span>%</span></h3>
                <h4>Illustrator</h4>
            </div>
        </div>
    </body>
</html>
