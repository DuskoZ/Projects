<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="DuskoZ" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Image Comparision Slider</title>
    </head>
    <body>
        <div class="slider">
            <div class="original-image"></div>
            <input type="range" value="20" max="100" />
        </div>

        <script>
            document
                .querySelector(".slider input")
                .addEventListener("input", function () {
                    document.querySelector(".original-image").style.width =
                        this.value + "%";
                });
        </script>
    </body>
</html>
