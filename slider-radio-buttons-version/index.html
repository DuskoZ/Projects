<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="DuskoZ" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Fullscreen slider</title>
    </head>
    <body>
        <div class="container">
            <div class="tabs">
                <input type="radio" id="web" name="slider" checked />
                <input type="radio" id="graphics" name="slider" />
                <input type="radio" id="photography" name="slider" />

                <div class="buttons">
                    <label for="web"></label>
                    <label for="graphics"></label>
                    <label for="photography"></label>
                </div>

                <div class="content">
                    <div class="box web"></div>
                    <div class="box graphics"></div>
                    <div class="box photography"></div>
                </div>
            </div>
        </div>
    </body>
</html>
