<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="DuskoZ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Content card</title>
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            &nbsp;
        </div>

        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">
                &nbsp;
            </h3>
            <p class="card-description" id="description">
                &nbsp;
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>

            <div class="author">
                <div class="profile-img animated-bg" id="profile-img">
                    &nbsp;
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">
                        &nbsp;
                    </strong>
                    <small class="animated-bg animated-bg-text" id="date">
                        &nbsp;
                    </small>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
