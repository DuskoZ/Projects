<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="DuskoZ" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Profile card</title>
    </head>
    <body>
        <div class="profile-card">
            <div class="profile-card-header">
                <div class="user-img">
                    <img src="./style.css" alt="user portrait" />
                </div>

                <div class="user-name">John Doe</div>
                <div class="user-desc">Developer & Designer</div>
                <div class="social-links">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>

                <a href="#" class="contact-btn">Contact Me</a>
            </div>

            <div class="profile-card-footer">
                <div class="numbers">
                    <div class="item"><span>120</span> Posts</div>
                </div>

                <div class="numbers">
                    <div class="item"><span>127</span> Following</div>
                </div>

                <div class="numbers">
                    <div class="item"><span>136k</span> Followers</div>
                </div>
            </div>
        </div>
    </body>
</html>
