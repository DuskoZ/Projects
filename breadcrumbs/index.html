<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="DuskoZ" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Breadcrumbs</title>
    </head>
    <body>
        <div class="container">
            <ul class="breadcrumb">
                <li class="breadcrumb__item breadcrumb__item-first">
                    <span class="breadcrumb__inner">
                        <span class="breadcrumb__title">Home</span>
                    </span>
                </li>
                <li class="breadcrumb__item">
                    <span class="breadcrumb__inner">
                        <span class="breadcrumb__title">Products</span>
                    </span>
                </li>
                <li class="breadcrumb__item">
                    <span class="breadcrumb__inner">
                        <span class="breadcrumb__title">Software</span>
                    </span>
                </li>
                <li class="breadcrumb__item breadcrumb__item-last">
                    <span class="breadcrumb__inner">
                        <span class="breadcrumb__title">Audio and Video</span>
                    </span>
                </li>
                <li class="breadcrumb__item breadcrumb__item-last">
                    <span class="breadcrumb__inner">
                        <span class="breadcrumb__title">Video editor</span>
                    </span>
                </li>
            </ul>
        </div>
    </body>
</html>
