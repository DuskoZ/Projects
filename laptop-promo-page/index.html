<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="DuskoZ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>The only Laptop you need</title>
</head>
<body>
    
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Specs</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="intro">
                <div class="intro-text">
                    <h1 class="intro-title">Laptop for the Future</h1>
                    <p class="intro-description">
                        The new 14 inch display oferring a 4k display with touch screen.
                    </p>
                </div>

                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>

            <div class="cover">
                <img src="./img/matebook.png" alt="matebook" class="cover-img">
            </div>
        </section>

        <div class="img-group">
            <img src="./img/big-eclipse.svg" alt="" class="big-circle">
            <img src="./img/mid-eclipse.svg" alt="" class="medium-circle">
            <img src="./img/small-eclipse.svg" alt="" class="small-circle">
        </div>
    </main>

</body>
</html>
