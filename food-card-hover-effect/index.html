<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="DuskoZ" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Card hover effect</title>
    </head>
    <body>
        <body>
            <div class="card-hover">
                <div class="card-hover__content">
                    <h3 class="card-hover__title">
                        Make your <span>choice</span> right now!
                    </h3>
                    <p class="card-hover__text">
                        Lorem ipsum, dolor sit amet consectetur adipisicing
                        elit. Officia quisquam doloremque nostrum laboriosam,
                        blanditiis libero corporis nulla a aut?
                    </p>
                    <a href="#" class="card-hover__link">
                        <span>Learn How</span>
                        <svg
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
                            />
                        </svg>
                    </a>
                </div>
                <div class="card-hover__extra">
                    <h4>
                        Subscribe <span>now</span> and get
                        <span>30%</span> discount!
                    </h4>
                </div>
                <img src="./images/food.jpg" alt="food" />
            </div>
        </body>
    </body>
</html>
