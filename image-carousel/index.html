<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="DuskoZ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Carousel</title>
</head>
<body>
    
    <div class="carousel">
        <div class="img-container" id="imgs">
            <img src="./img/vienna.jpg" alt="vienna"/>
            <img src="./img/prague.jpg" alt="prague"/>
            <img src="./img/paris.jpg" alt="paris"/>
            <img src="./img/moscow.jpg" alt="moscow"/>
            <img src="./img/belgrade.jpg" alt="belgrade"/>
        </div>

        <div class="btn-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
