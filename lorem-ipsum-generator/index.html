<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="DuskoZ" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Lorem Ipsum Generator</title>
    </head>
    <body>
        <section class="container">
            <h3 class="title">Lorem Ipsum - Hipster edition</h3>
            <form class="lorem-form">
                <!-- select one of the options - paragraphs, sentences, words -->
                <div class="choice">
                    <p>I want:</p>
                    <label for="paragraph">
                        <input
                            type="radio"
                            name="type"
                            id="paragraph"
                            value="paragraph"
                            checked
                        />
                        paragraphs
                    </label>

                    <label for="sentence">
                        <input
                            type="radio"
                            name="type"
                            id="sentence"
                            value="sentence"
                        />
                        sentences
                    </label>

                    <label for="word">
                        <input
                            type="radio"
                            name="type"
                            id="word"
                            value="word"
                        />
                        words
                    </label>
                </div>

                <!-- select amount and generate text -->
                <div class="generator">
                    <label for="ammount" id="num">Num of paragraphs:</label>
                    <input
                        type="number"
                        min="1"
                        value="1"
                        name="ammount"
                        id="ammount"
                    />

                    <button type="submit" class="btn">Generate!</button>
                </div>
            </form>

            <!-- display result -->
            <article class="lorem-text"></article>
        </section>

        <script src="./main.js"></script>
    </body>
</html>
