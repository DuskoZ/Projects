<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="DuskoZ" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />

        <title>Product slider</title>
    </head>
    <body>
        <div class="slider">
            <div class="slides">
                <img src="./img/steel.png" alt="Stainless Steel" />
                <img src="./img/green.png" alt="Army Green" />
                <img src="./img/red.png" alt="Cranberry" />
                <img src="./img/black.png" alt="Midnight Blue" />
            </div>

            <div class="overlays">
                <div class="bar" style="--bar-color: #bdc3c7"></div>
                <div class="bar" style="--bar-color: #218c74"></div>
                <div class="bar" style="--bar-color: #dd6b7b"></div>
                <div class="bar" style="--bar-color: #30465c"></div>
            </div>

            <ul class="nav-links">
                <li><a href="#" class="nav-link">Stainless Steel</a></li>
                <li><a href="#" class="nav-link">Army Green</a></li>
                <li><a href="#" class="nav-link">Cranberry</a></li>
                <li><a href="#" class="nav-link">Midnight Blue</a></li>
            </ul>
        </div>
    </body>
</html>
