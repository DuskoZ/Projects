<!DOCTYPE html>
<html lang="en">

            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"

        />
        <title>Menu navigation</title>

            <p
                onclick="document.getElementsByTagName('nav')[0].className = 'menu'"
            >
                &lt;close/&gt;
            </p>
            <ol>
                <li class="menu-item"><a href="#">Home</a></li>
                <li class="menu-item"><a href="#">Solution</a></li>
                <li class="menu-item">
                    <a href="#">Products</a>
                    <ol class="sub-menu">
                        <li class="menu-item"><a href="#">Starter</a></li>
                        <li class="menu-item">
                            <a href="#">Premium</a>
                        </li>
                        <li class="menu-item"><a href="#">Organization</a></li>
                    </ol>
                </li>
                <li class="menu-item">
                    <a href="#">About us</a>
                    <ol class="sub-menu">
                        <li class="menu-item"><a href="#">Team</a></li>
                        <li class="menu-item"><a href="#">Board</a></li>
                        <li class="menu-item">
                            <a href="#">Customers</a>
                        </li>
                    </ol>
                </li>
                <li class="menu-item"><a href="#">Contact</a></li>
            </ol>
        </nav>
    </body>
</html>
