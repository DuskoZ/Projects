<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="DuskoZ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Top Games</title>
</head>
<body>
    
    <div class="game">

        <div class="rank">3</div>

        <div class="front">
            <img class="thumbnail" src="./img/Minecraft_cover.png" alt="minecraft">
            <h3 class="name">Minecraft</h3>
            <div class="stats">
                <p class="viewers icon">363.4k</p>
                <div class="streamers">
                    <!-- uifaces.co -->
                    <img src="./img/streamer-1.jpg" alt="">
                    <img src="./img/streamer-2.jpg" alt="">
                    <img src="./img/streamer-3.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">363k<span>Watching</span></p>
                <p class="game-stat">31k<span>Streams</span></p>
            </div>
            <button class="btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="./img/streamer-1.jpg" alt=""></div>
                    <p class="name">Gamer 1</p>
                    <p class="number">42k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="./img/streamer-2.jpg" alt=""></div>
                    <p class="name">Gamer 2</p>
                    <p class="number">34.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="./img/streamer-3.jpg" alt=""></div>
                    <p class="name">Gamer 3</p>
                    <p class="number">22.7k</p>
                </div>
            </div>
        </div>

        <div class="background">
            <img src="img/Minecraft_cover.png" alt="" />
        </div>
    </div>

    <svg width="0" height="0" x="0px" y="0px">
        <defs>
            <clipPath id="wave" clipPathUnits="objectBoundingBox">
                <path
                d="M1.5,0H1H0.5H0v0.8C0.3,0.8,0.3,1,0.5,1c0,0,0,0,0,0C0.8,1,0.8,0.8,1,0.8c0,0,0,0,0,0C1.3,0.8,1.3,1,1.5,1
        C1.8,1,1.8,0.8,2,0.8V0H1.5z"
                />
                <animateTransform
                attributeType="XML"
                attributeName="transform"
                type="translate"
                from="0 0"
                to="-200 0"
                begin="0s"
                dur="10s"
                repeatCount="indefinite"
                />
            </clipPath>
        </defs>
    </svg>

</body>
</html>
