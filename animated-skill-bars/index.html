<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="DuskoZ" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />

        <title>Animated Skill Bars</title>
    </head>
    <body>
        <div class="skills">
            <div class="skill">
                <div class="skill-name">HTML</div>
                <div class="skill-bar">
                    <div
                        class="skill-per"
                        per="90%"
                        style="max-width: 90%"
                    ></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-name">CSS</div>
                <div class="skill-bar">
                    <div
                        class="skill-per"
                        per="75%"
                        style="max-width: 75%"
                    ></div>
                </div>
            </div>

            <div class="skill">
                <div class="skill-name">JavaScript</div>
                <div class="skill-bar">
                    <div
                        class="skill-per"
                        per="60%"
                        style="max-width: 60%"
                    ></div>
                </div>
            </div>
        </div>
    </body>
</html>
