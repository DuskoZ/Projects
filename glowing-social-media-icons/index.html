<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="DuskoZ" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Social Media Icons</title>
    </head>
    <body>
        <h1 class="title">Footer with glowing social media icons</h1>

        <footer>
            <ul class="footer-list">
                <li class="footer-list-item">
                    <a href="https://www.facebook.com/" class="footer-social">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>

                <li class="footer-list-item">
                    <a href="https://www.instagram.com/" class="footer-social">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>

                <li class="footer-list-item">
                    <a href="https://www.youtube.com/" class="footer-social">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>

                <li class="footer-list-item">
                    <a href="https://twitter.com/" class="footer-social">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>

                <li class="footer-list-item">
                    <a href="https://www.whatsapp.com/" class="footer-social">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>
