<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="DuskoZ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Animated Counter</title>
</head>
<body>
    
    <header>
        <div class="container-h">
            <h1>Acme Corp. - Social Media</h1>
        </div>
    </header>

    <section class="counters">
        <div class="container-social">

            <div>
                <i class="fab fa-youtube fa-4x"></i>
                <div class="counter" data-counter="95723">0</div>
                <h3>Subscribers</h3>
            </div>

            <div>
                <i class="fab fa-twitter fa-4x"></i>
                <div class="counter" data-counter="23643">0</div>
                <h3>Followers</h3>
            </div>

            <div>
                <i class="fab fa-facebook fa-4x"></i>
                <div class="counter" data-counter="121778">0</div>
                <h3>Likes</h3>
            </div>

            <div>
                <i class="fab fa-linkedin fa-4x"></i>
                <div class="counter" data-counter="2535">0</div>
                <h3>Connections</h3>
            </div>

        </div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
