<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="DuskoZ" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Pricing cards</title>
    </head>
    <body>
        <div class="cards">
            <div class="card card1">
                <div class="card-header">
                    <div class="card-price"><span>$</span>29</div>
                    <div class="card-title">Basic</div>
                </div>

                <ul class="card-info">
                    <li><strong>20GB</strong> Storage</li>
                    <div class="border"></div>
                    <li><strong>4</strong> Email Address</li>
                    <div class="border"></div>
                    <li><strong>1</strong> Domain Name</li>
                    <div class="border"></div>
                    <li><strong>24h</strong> Support</li>
                </ul>

                <a href="#" class="btn">Order Now</a>
            </div>

            <div class="card card2">
                <div class="card-header">
                    <div class="card-price"><span>$</span>49</div>
                    <div class="card-title">Pro</div>
                </div>

                <ul class="card-info">
                    <li><strong>60GB</strong> Storage</li>
                    <div class="border"></div>
                    <li><strong>10</strong> Email Address</li>
                    <div class="border"></div>
                    <li><strong>3</strong> Domain Name</li>
                    <div class="border"></div>
                    <li><strong>24h</strong> Support</li>
                </ul>

                <a href="#" class="btn">Order Now</a>
            </div>

            <div class="card card3">
                <div class="card-header">
                    <div class="card-price"><span>$</span>99</div>
                    <div class="card-title">Premium</div>
                </div>

                <ul class="card-info">
                    <li><strong>200GB</strong> Storage</li>
                    <div class="border"></div>
                    <li><strong>30</strong> Email Address</li>
                    <div class="border"></div>
                    <li><strong>10</strong> Domain Name</li>
                    <div class="border"></div>
                    <li><strong>24h</strong> Support</li>
                </ul>

                <a href="#" class="btn">Order Now</a>
            </div>
        </div>
    </body>
</html>
