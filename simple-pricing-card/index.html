<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="DuskoZ" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Simple pricing card</title>
    </head>
    <body>
        <div class="container">
            <h2 class="title">
                Unlock Premium <br />
                Content
            </h2>
            <h3 class="price">$99<span>/month</span></h3>
            <p class="description">
                Gain exclusive access to our premium content library. Explore
                and enjoy high-quality videos on your preferred devices.
            </p>
            <b class="offer">Act fast! Offer ends on January 31, 2024.</b>
            <a class="subscribe-button" href="#">Let's go!</a>
            <div class="ribbon-wrap">
                <div class="ribbon">Top Offer!</div>
            </div>
        </div>
    </body>
