<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="DuskoZ" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Captcha Generator</title>
    </head>
    <body>
        <div class="container">
            <h1>Captcha Generator</h1>
            <div class="input-field captcha-box">
                <input type="text" value="" disabled />
                <button class="refresh-button">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
            <div class="input-field captcha-input">
                <input type="text" placeholder="Enter captcha" />
            </div>
            <div class="message">Entered captcha is correct</div>
            <div class="input-field button disabled">
                <button>Submit Captcha</button>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
