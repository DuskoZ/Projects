<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="DuskoZ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Background slider</title>
</head>
<body>
    
    <div class="container">
        <div class="slide active" style="background-image: url('./img/lightning.jpg');"></div>
        <div class="slide" style="background-image: url('./img/fire.jpg');"></div>
        <div class="slide" style="background-image: url('./img/mountains.jpg');"></div>
        <div class="slide" style="background-image: url('./img/water.jpg');"></div>
        <div class="slide" style="background-image: url('./img/windmills.jpg');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
