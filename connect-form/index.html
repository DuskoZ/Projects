<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="DuskoZ" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Connect form</title>
    </head>
    <body>
        <section class="main">
            <div class="main-card">
                <div class="card-top">
                    <h3>Add your teammates</h3>
                    <p>
                        People you add will recive an invite <br />
                        automatically
                    </p>
                    <div class="drop-down">
                        <div class="option">Select Project</div>
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="card-bottom">
                    <h3>Connect from</h3>
                    <div class="sign-as">
                        <div class="social">
                            <div class="logo">
                                <img src="./images/Google__G__Logo.svg.png" />
                            </div>
                            <span>Google</span>
                        </div>
                        <div class="social">
                            <div class="logo">
                                <img src="./images/slack.jpg" />
                            </div>
                            <span>Slack</span>
                        </div>
                        <div class="social">
                            <div class="logo">
                                <img src="./images/microsoft.png" />
                            </div>
                            <span>Microsoft</span>
                        </div>
                    </div>
                    <h4>Or</h4>
                    <input
                        type=""
                        class="email"
                        name=""
                        placeholder="Enter email address"
                    />
                    <div class="btn-grp">
                        <button>Cancel</button>
                        <button>Add teammates</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
